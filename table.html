<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

        table, th, td {
          border: 1px solid black;
          border-radius: 10px;
        }
        </style>
</head>

            Notas do 1° trimestre
        </caption>
        <tr>
          <th style="color: blueviolet;">Nome</th>
          <th style="color: blueviolet;">Notas</th> 
        </tr>
            <tr>
                <th>Isabelli</th>
                <th>7</th>
                </tr>
                <tr>
                <th>Jocélia</th>
                <th>10</th>
            </tr>
        <tr>
            <th>Mel</th>
            <th>6</th>
        </tr>
    </table>
</body>
</html>
