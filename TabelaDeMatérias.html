<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de matérias</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-radius: 10px;
          background-color: lightpink;
        }
        </style>
</head>
<body>
    <table>
    <caption style="background-color: hotpink;">
        <div>
            <table>
                <tr>
                    <td>
                        Tabela de matérias
                    </td>
                </tr>
            </table>
        </div>
    </caption>
    <br>
    <tr>
        <th>Dia da semana</th>
        <th>Matéria</th>
        <th>Horário</th>
    </tr>
       <tr>
        <th>Segunda</th>
        <th>Matemática</th>
        <th>7:30</th>
    </tr>
    <tr>
        <th>Terça</th>
        <th>História</th>
        <th>10:00</th>
    </tr>
    <tr>
        <th>Quarta</th>
        <th>Biologia</th>
        <th>9:45</th>
    </tr>
    <tr>
        <th>Quinta</th>
        <th>Filosofia</th>
        <th>10:45</th>
    </tr>
    <tr>
        <th>Sexta</th>
        <th>Educação física</th>
        <th>8:15</th>
    </tr>
</table>
</body>
</html>
