<body>
    <script>

     var s1, s2, soma
        s1 = Number(prompt("Digite o 1° número da soma"))
        s2 = Number(prompt("Digite o 2° número da soma"))
        soma = s1 + s2
        alert("A soma é: "+ soma)

        var m1, m2, multiplicacao

        m1 = Number(prompt("Digite o 1° número da multiplicação"))
        m2 = Number(prompt("Digite o 2° número da multiplicação"))
        multiplicacao = m1 * m2
        alert("Multiplicação: " + multiplicacao)
 
        var d1, d2, divisao

        d1 = Number(prompt("Digite o 1° número da divisão"))
        d2 = Number(prompt("Digite o 2° número da divisão")) 
        divisao = d1 / d2
        alert("Divisão é: " +divisao)

    </script>
